<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyadhara Library Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        /* User Type Selection Page */
        .user-type-selection {
            text-align: center;
            padding: 50px 0;
        }

        .btn {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }

        /* Motto Page */
        .motto-page {
            text-align: center;
            padding: 50px 0;
        }

        .motto {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Auth Page */
        .auth-page {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Main Page */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .icon {
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Tabs */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- User Type Selection Page -->
    <div id="userTypePage" class="user-type-selection">
        <h1>Welcome to Vidyadhara Library</h1>
        <button class="btn btn-primary" onclick="showReaderTypePage()">Reader</button>
        <button class="btn btn-secondary">Librarian</button>
    </div>

    <!-- Reader Type Selection Page -->
    <div id="readerTypePage" class="user-type-selection hidden">
        <h1>Select Reader Type</h1>
        <button class="btn btn-primary" onclick="showMottoPage()">Student</button>
        <button class="btn btn-secondary" onclick="showMottoPage()">Expert</button>
        <button class="btn btn-secondary"onclick="showMottoPage()">Other</button>
    </div>

    <!-- Motto Page -->
    <div id="mottoPage" class="motto-page hidden">
        <h1>Student's Page</h1>
        <p class="motto">विद्या ददाति विनयम्</p>
        <p class="motto">Knowledge gives humility</p>
        <button class="btn btn-primary" onclick="showAuthPage()">Continue</button>
    </div>

    <!-- Auth Page -->
    <div id="authPage" class="auth-page hidden">
        <h1>Authentication</h1>
        <div class="form-group">
            <button class="btn btn-primary" onclick="showLoginForm()">Login</button>
            <button class="btn btn-secondary" onclick="showSignupForm()">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="hidden" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="hidden">
        <!-- Top Bar -->
        <div class="top-bar">
            <!-- Settings -->
            <div class="dropdown">
                <i class="fas fa-cog icon"></i>
                <div class="dropdown-content">
                    <a href="#">Language Preference</a>
                    <a href="#">Notifications</a>
                    <a href="#">Updates</a>
                    <a href="#">About</a>
                    <a href="#">Privacy</a>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search books by title, author, year, or edition...">
            </div>

            <!-- Profile -->
            <div class="dropdown">
                <i class="fas fa-user icon"></i>
                <div class="dropdown-content">
                    <a href="#">Search History</a>
                    <a href="#">Saved Books</a>
                    <a href="#">Collections</a>
                    <a href="#">Manage Account</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab">
                <i class="fas fa-cogs"></i>
                <p>Engineering</p>
            </div>
            <div class="tab">
                <i class="fas fa-heart"></i>
                <p>Medicine</p>
            </div>
            <div class="tab">
                <i class="fas fa-balance-scale"></i>
                <p>Law</p>
            </div>
            <div class="tab">
                <i class="fas fa-calculator"></i>
                <p>Accountancy</p>
            </div>
            <div class="tab">
                <i class="fas fa-book"></i>
                <p>Literature</p>
            </div>
        </div>
    </div>

    <script>
        function showReaderTypePage() {
            document.getElementById('userTypePage').classList.add('hidden');
            document.getElementById('readerTypePage').classList.remove('hidden');
        }

        function showMottoPage() {
            document.getElementById('readerTypePage').classList.add('hidden');
            document.getElementById('mottoPage').classList.remove('hidden');
        }

        function showAuthPage() {
            document.getElementById('mottoPage').classList.add('hidden');
            document.getElementById('authPage').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        function showSignupForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function handleLogin(event) {
            event.preventDefault();
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }

        function handleSignup(event) {
            event.preventDefault();
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
