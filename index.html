<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyadhara - Library Management</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: white; transition: 0.3s; }
        .btn:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .tabs { display: flex; background-color: #fff; border-radius: 8px; overflow: hidden; }
        .tab { padding: 15px 25px; cursor: pointer; transition: 0.3s; }
        .tab:hover { background-color: #f8f9fa; }
        .tab.active { background-color: #007bff; color: white; }
        @media (max-width: 768px) { .tabs { flex-wrap: wrap; } .search-bar { width: 90%; } }
    </style>
</head>
<body>
    <div id="initialSelection" class="container">
        <div class="auth-container">
            <h2>Welcome to Vidyadhara</h2>
            <button class="btn" onclick="showUserTypeSelection()">Reader</button>
            <button class="btn" onclick="showLibrarianInterface()">Librarian</button>
        </div>
    </div>

    <script>
        function showUserTypeSelection() {
            document.getElementById('initialSelection').classList.add('hidden');
            localStorage.setItem('userType', 'reader');
        }
        function showLibrarianInterface() {
            document.getElementById('initialSelection').classList.add('hidden');
            localStorage.setItem('userType', 'librarian');
        }
        document.addEventListener('DOMContentLoaded', () => {
            const userType = localStorage.getItem('userType');
            if (userType === 'reader') showUserTypeSelection();
            else if (userType === 'librarian') showLibrarianInterface();
        });
    </script>
</body>
</html>
